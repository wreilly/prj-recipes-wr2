<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="dropdown"
      appDropdown>
<!-- MAX Code has: -->
      <div
              class="btn-group"
              appDropdown>
<!--
(Q. Missing 'dropdown' in class attribute, I think!?)
(A. Actually, Not class stuff.
Instead, has to do with Directive out of scope of current Angular module
(RecipesModule). Need for our SharedModule!! Cheers.)
-->
      <!-- Inspired by (working!) HeaderComponent.html code!
      <a
              style="cursor: pointer"
              class="dropdown-toggle"
              role="button"
      >
        Manage RecipeA <span class="caret"></span>
      </a>
      -->
<!-- A la MAX Code: hmmm... -->
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
<!-- -->
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" on-click="myOnDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row"
*ngIf="recipe.ingredients">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
