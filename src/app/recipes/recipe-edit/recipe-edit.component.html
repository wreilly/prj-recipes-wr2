<div class="col-xs-12">
  <form [formGroup]="myRecipeForm" (ngSubmit)="myOnSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button
                type="submit"
                class="btn btn-success"
                [disabled]="!myRecipeForm.valid">{{editMode ? 'Update' : 'Save' }}</button>
          <button type="button" class="btn btn-danger" (click)="myOnCancel()">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control">
<!--          formControlName="myRecipeEditFormControlRecipeNameName"-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
                  type="text"
                  id="imagePath"
                  formControlName="imagePath"
                  class="form-control"
                  #imagePath>
<!--          formControlName="myRecipeEditFormControlImageUrlName"-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"></textarea>
<!--          formControlName="myRecipeEditFormControlDescriptionName"-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" formArrayName="ingredients">
<!-- This works. More normal (than my exploratory TESTING below).
     Here, not trying to make use of "ngForOf"

                class="row"

                [formGroupName]="myI"
                style="margin-top: 10px;">
